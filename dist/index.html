<!doctype html><html lang="en"><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Validação de contas bancárias</title><link href="//fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css"><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css"><script src="http://code.jquery.com/jquery-2.1.3.min.js"></script><script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script></head><body><div class="row"><h2 class="form-signin-heading" align="center">Bank Account Validator</h2><hr><div class="col-md-4">&nbsp;</div><div class="col-md-4"><div id="success_message" class="alert alert-success hide">Conta Bancária válida</div><div id="error_message" class="alert alert-danger hide"></div><form class="form-signin"><div class="row"><div class="col-md-12"><label>Banco</label> <select id="bank_number" class="form-control"><option value="">Selecione o banco</option><optgroup label="Principais bancos"><option value="001">BANCO DO BRASIL S.A.</option><option value="237">BANCO BRADESCO S.A.</option><option value="341">BANCO ITAÚ S.A.</option><option value="104">CAIXA ECONOMICA FEDERAL</option><option value="033">BANCO SANTANDER BANESPA S.A.</option><option value="399">HSBC BANK BRASIL S.A.</option><option value="041">BANCO BANRISUL</option><option value="745">BANCO CITIBANK S.A.</option><option value="356">BANCO REAL S.A.</option></optgroup></select></div></div><br><div class="row"><div class="col-md-5"><label>Agência</label> <input id="agency_number" placeholder="Exemplo: 0170" maxlength="5" class="form-control"></div><div class="col-md-4"><label>Dígito</label> <input id="agency_check_number" placeholder="Exemplo: 8" maxlength="2" class="form-control"></div></div><br><div class="row"><div class="col-md-5"><label>Conta corrente</label> <input id="account_number" placeholder="Exemplo: 97845" maxlength="12" class="form-control"></div><div class="col-md-4"><label>Dígito</label> <input id="account_check_number" placeholder="Exemplo: 1" maxlength="2" class="form-control"></div></div><br><input type="button" value="Validar conta bancária" id="validate_bank_account" class="btn btn-lg btn-primary btn-block"></form></div></div><script src="validator_bank.js?c7d2acf0dc5250ca602e"></script><script>$(document).ready(function() {
        $("#validate_bank_account").click(function() {
          var bank = new BankAccount();
          bank.validate({
            bankNumber         : $("#bank_number").val(),
            agencyNumber       : $("#agency_number").val(),
            agencyCheckNumber  : $("#agency_check_number").val(),
            accountNumber      : $("#account_number").val(),
            accountCheckNumber : $("#account_check_number").val(),
          })
          .then(function (data) {
            console.log('Valid', data)
          }, function (err) {
            console.log('err', err)
          })
        });
      });</script></body></html>
